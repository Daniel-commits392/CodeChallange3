<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY BLOG POST</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="left-section">
      <div>
        <h2>Blog Posts</h2>
        <ul id="post-list"></ul>
      </div>

      <div id="new">
        <form id="new-post-form">
          <h2>Add New Post</h2>

          <label for="new-title">Title</label>
          <input type="text" id="new-title" placeholder="Enter your title">

          <label for="new-content">Content</label>
          <textarea id="new-content" placeholder="Enter your content"></textarea>

          <label for="new-author">Author</label>
          <input type="text" id="new-author" placeholder="Enter your name">

          <label for="new-image">Image URL</label>
          <input type="text" id="new-image" placeholder="Enter image URL">

          <button type="submit">Submit</button>
        </form>

        <p id="error" class="hidden" role="alert">Please fill in all fields before you submit</p>
      </div>
    </div>

    <div id="post-detail">
      <h2>Post Details</h2>

      <label for="title">Title</label>
      <input type="text" id="post-title" readonly>

      <label for="content">Content</label>
      <textarea id="post-content" readonly></textarea>

      <label for="author">Author</label>
      <input type="text" id="post-author" readonly>

      <label for="date">Date</label>
      <input type="date" id="post-date" readonly>

      <img id="post-image" style="width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 1rem;" />

      <button id="delete-btn">Delete Post</button>
      <button id="edit-btn">Edit Post</button>
    </div>
  </div>

  <form class="hidden" id="edit-post-form">
    <h3>Edit post</h3>
    <input type="text" id="edit-title" placeholder="Edit title">
    <textarea id="edit-content" placeholder="Edit content"></textarea>
    <button type="submit" id="submit-btn">Submit</button>
  </form>

  <div id="error-message" class="hidden" role="alert"></div>
  <div id="success-message" class="hidden" role="alert"></div>

  <script src="./src/index.js"></script>
</body>
</html>
